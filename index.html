<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ElJugaZrc">
    <meta name="description" content="A page for looking to public pianos around the world">
    <link rel="stylesheet" href="css/style.css">
    <title>Public Pianos</title>
    <!--Los links y scripts de Leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <!--Div para lo que viene siendo el mapa-->
    <div id="map"></div>
    <script src="mapa.js"></script>
    <!--Divs para el botón con todas las cosas-->
    <div class="panel_informacion" id="panel_informacion">
        <a href="https://github.com/ElJugaZrc/public-pianos-web" class="github_button" target="_blank" rel="noopener noreferrer">
            <img src="images/github-mark.png" width="50px" height="50px">

        <a href="https://discord.gg/WNYe33NB3g" class="discord_button" target="_blank" rel="noopener noreferrer">

        <a href="templates/faq.html" class="information_button">

        </a>
        <button class="boton_cerrar_panel" id="boton_cerrar_panel">

        </button>
